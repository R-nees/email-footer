<!DOCTYPE html>

<head>

    <title>Email Footers</title>

<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif;">

    <!-- First Email Footer -->
    <table width="600" cellspacing="0" cellpadding="0" border="0" 
        style="border-collapse: collapse; background-color: #cfcfcf; border-radius: 10px; padding: 15px; margin-bottom: 20px;">
        <tr>
            <!-- Left Section -->
            <td width="250" align="center" style="padding: 15px; border-right: 1px solid #ddd;">

                    <tr>
                        <td>
                            <a href="https://facebook.com/snappyphotobooths" target="_blank">
                                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="24">
                            </a>
                        </td>
                        <td>
                            <a href="https://instagram.com/snappy_photobooths" target="_blank">
                                <img src="https://cdn-icons-png.flaticon.com/512/1409/1409946.png" alt="Instagram" width="24">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- Right Section -->
            <td width="350" align="left" style="padding: 15px; vertical-align: middle;">
                <h1 style="margin: 0; font-size: 18px; font-weight: bold; color: #000;">Andrew Gerber</h1>
                <h3 style="margin: 5px 0; font-size: 16px; color: #444;">National Operations Manager</h3>

                <p style="margin: 8px 0; font-weight: bold;">
                    <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone" width="16">
                    <a href="tel:1300885346" style="color: #000; text-decoration: none;">1300 885 346</a>
                </p>

                <p style="margin: 8px 0; font-weight: bold;">
                    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Website" width="16">
                    <a href="https://www.snappyphotobooths.com.au" target="_blank" style="color: #000; text-decoration: none;">
                        www.snappyphotobooths.com.au
                    </a>
                </p>
            </td>
